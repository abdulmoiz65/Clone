<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <!-- font family  -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
    body {
  font-family: 'Montserrat', sans-serif;
}

.event-section {
  background-color:  #112269; 
}
.event-button {
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: white;
  color: #000;
  font-weight: 700;
  padding: 12px 20px;
  font-size: 14px;
  text-decoration: none;
  overflow: hidden;
  transition: color 0.4s ease;
  z-index: 0; /* Keep below pseudo-element */
}

.event-button::before {
  content: "";
  position: absolute;
  top: 0;
  left: 50%;
  width: 0%;
  height: 100%;
  background-color: #00328F; /* Your hover color */
  transform: translateX(-50%);
  z-index: -1; /* Push behind text */
  transition: width 0.4s ease;
}

.event-button:hover::before {
  width: 110%; /* Slightly more than 100% to avoid side gaps */
}

.event-button:hover {
  color: #fff;
}

.event-button i {
  margin-left: 8px;
  z-index: 1; /* Keep icon above background */
  position: relative;
}


.external-icon {
  font-size: 0.9rem;
}

</style>
</head>
<body>
    
<section class="event-section text-white py-5">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <div class="mb-4 mb-md-0">
      <h2 class="fw-bold mb-2">STAY UP TO DATE WITH OUR EVENTS</h2>
      <p class="mb-0">We organize over 1,500 events per year, from conferences to master classes, networking, and so much more.</p>
    </div>
<a href="#" class="event-button">
  DISCOVER OUR EVENTS
  <i class="bi bi-box-arrow-up-right external-icon ms-2"></i>
</a>

  </div>
</section>


</body>
</html>
