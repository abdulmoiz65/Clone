<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Our Programs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'PT Serif', serif;
      /* background-color: #f5f5f5; */
      padding: 40px;
    }

    .program-section h2 {
      font-weight: 700;
      font-size: 32px;
    }

    .program-section p {
      max-width: 900px;
      font-size: 16px;
      margin-bottom: 40px;
    }

    .program-card {
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      position: relative;
      overflow: hidden;
      color: #fff;
      cursor: pointer;
    }

    .program-card .overlay-text {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      font-size: 14px;
      font-weight: 500;
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid #fff;
    }

    .program-title-box {
      padding: 20px;
      background-color: #fff;
      color: #000;
      font-weight: 700;
      font-size: 16px;
      border-top: 2px solid #000;
      text-align: center;
    }

    .bg-blue {
      background-color: #00338d;
      color: #fff;
    }

    .half-split {
      display: flex;
      height: 100%;
    }

    .half-split .image-side {
      flex: 1;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .half-split .text-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .text-side h5 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .text-side::after {
      content: "";
      display: block;
      width: 40px;
      height: 2px;
      background-color: currentColor;
      margin-top: 4px;
    }

    /* Optional hover effect */
    .program-card:hover {
      transform: scale(1.01);
      transition: 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container program-section">
    <h2>DISCOVER OUR PROGRAMS</h2>
    <p>
      At IE University, we specialize in training future-forward leaders with a global vision, entrepreneurial mindset, and human-centered approach to driving innovation...
    </p>

    <div class="row g-3">
      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="program-card">
          <div class="half-split">
            <div class="image-side" style="background-image: url('./assets/bachmatemathics-students-teacher.webp');">
              <span class="overlay-text">Discover</span>
            </div>
            <div class="text-side">
              <h5>BACHELOR'S</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="program-card">
          <div class="half-split">
            <div class="image-side" style="background-image: url('./assets/bachmatemathics-students-teacher.webp');">
              <span class="overlay-text">Discover</span>
            </div>
            <div class="text-side bg-blue">
              <h5>MASTERâ€™S</h5>
            </div>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="program-card">
          <div class="half-split">
            <div class="text-side bg-blue">
              <h5>LIFELONG LEARNING</h5>
            </div>
            <div class="image-side" style="background-image: url('./assets/program3.jpg');"></div>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="program-card">
          <div class="half-split">
            <div class="text-side">
              <h5>DOCTORATES</h5>
            </div>
            <div class="image-side" style="background-image: url('./assets/program4.jpg');"></div>
          </div>
        </div>
      </div>

      <!-- Card 5 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="program-card">
          <div class="half-split">
            <div class="text-side">
              <h5>DIPLOMAS & CERTIFICATES</h5>
            </div>
            <div class="image-side" style="background-image: url('./assets/program5.jpg');"></div>
          </div>
        </div>
      </div>

      <!-- Card 6 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="program-card">
          <div class="half-split">
            <div class="text-side bg-blue">
              <h5>SUMMER SCHOOL</h5>
            </div>
            <div class="image-side" style="background-image: url('./assets/program6.jpg');"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
