<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Our Programs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'PT Serif', serif;
      padding: 40px;
      background-color: #f8f9fa;
    }

    .program-card {
      overflow: hidden;
      transition: transform 0.3s ease;
      border-radius: 0;
    }

    .program-card:hover {
      transform: scale(1.01);
    }

    .split-box {
      display: flex;
      height: 250px;
      flex-direction: row;
    }

    .img-box {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .program-card:hover img {
      transform: scale(1.05);
    }

    .discover-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .program-card:hover .discover-overlay {
      opacity: 1;
    }

    .discover-overlay span {
      font-size: 14px;
      text-transform: uppercase;
    }

    .text-box {
      flex: 1;
      padding: 20px;
      background-color: #fff;
      color: #000;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      position: relative;
    }

    .bg-blue {
      background-color: #00338d;
      color: #fff;
    }

    .underline {
      width: 40px;
      height: 2px;
      background-color: #000;
      margin: 6px auto 0;
    }

    .white-line {
      background-color: #fff;
    }

    @media (max-width: 768px) {
      .split-box {
        flex-direction: column;
        height: auto;
      }
      .img-box,
      .text-box {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row g-4">
      
      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="#" class="text-decoration-none">
          <div class="program-card">
            <div class="split-box">
              <div class="img-box">
                <img src="./assets/bachmatemathics-students-teacher.webp" alt="Bachelor" class="img-fluid" />
                <div class="discover-overlay d-flex justify-content-center align-items-center">
                  <span class="btn btn-outline-light btn-sm">Discover</span>
                </div>
              </div>
              <div class="text-box">
                <h5>BACHELOR'S</h5>
                <div class="underline"></div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="#" class="text-decoration-none">
          <div class="program-card">
            <div class="split-box">
              <div class="img-box">
                <img src="./assets/program2.jpg" alt="Master" class="img-fluid" />
                <div class="discover-overlay d-flex justify-content-center align-items-center">
                  <span class="btn btn-outline-light btn-sm">Discover</span>
                </div>
              </div>
              <div class="text-box bg-blue">
                <h5>MASTERâ€™S</h5>
                <div class="underline white-line"></div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-sm-6 col-lg-4">
        <a href="#" class="text-decoration-none">
          <div class="program-card">
            <div class="split-box">
              <div class="img-box">
                <img src="./assets/program3.jpg" alt="PhD" class="img-fluid" />
                <div class="discover-overlay d-flex justify-content-center align-items-center">
                  <span class="btn btn-outline-light btn-sm">Discover</span>
                </div>
              </div>
              <div class="text-box">
                <h5>PHD PROGRAM</h5>
                <div class="underline"></div>
              </div>
            </div>
          </div>
        </a>
      </div>

      <!-- Add more cards as needed -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
