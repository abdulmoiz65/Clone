<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IE University Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Montserrat', sans-serif;
    padding: 40px;
  }

  .ie-heading {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 24px;
    color: #333;
  }

  .ie-card {
    position: relative;
    background-size: cover;
    background-position: center;
    height: 230px;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 15px;
    overflow: hidden;
    transition: transform 0.3s ease;
  }

  .ie-card:hover {
    transform: scale(1.02);
  }

  .ie-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.35);
    z-index: 0;
  }

  .ie-card h3,
  .ie-card a {
    z-index: 1;
    position: relative;
    margin: 0;
  }

  .ie-card h3 {
    font-size: 14px;
    font-weight: 700;
    text-transform: uppercase;
  }

  .ie-card a {
    color: white;
    text-decoration: none;
    font-size: 10px;
    font-weight: bold;
    letter-spacing: 0.5px;
  }

  .ie-card.featured {
    height: 280px;
  }
</style>

</head>
<body>

  <div class="container">
    <h2 class="ie-heading">WE ARE IE UNIVERSITY</h2>

    <!-- First Row: Featured Card -->
    <div class="row mb-3">
      <div class="col-12">
        <div class="ie-card featured" style="background-image: url('./assets/maju1.jpg');">
          <h3>OUR PURPOSE</h3>
          <a href="#">READ MORE ></a>
        </div>
      </div>
    </div>

    <!-- Second Row: 4 Cards -->
    <div class="row g-3">
      <div class=" col-lg-3 col-md-6 col-sm-12">
        <div class="ie-card" style="background-image: url('./assets/maju2.jpg');">
          <h3>DIVERSITY</h3>
          <a href="#">READ MORE ></a>
        </div>
      </div>
      <div class=" col-lg-3 col-md-6 col-sm-12">
        <div class="ie-card" style="background-image: url('./assets/maju3.jpg');">
          <h3>INNOVATION</h3>
          <a href="#">READ MORE ></a>
        </div>
      </div>
      <div class=" col-lg-3 col-md-6 col-sm-12">
        <div class="ie-card" style="background-image: url('./assets/maju4.jpg');">
          <h3>HUMANITIES</h3>
          <a href="#">READ MORE ></a>
        </div>
      </div>
      <div class=" col-lg-3 col-md-6 col-sm-12">
        <div class="ie-card" style="background-image: url('./assets/maju5.jpg');">
          <h3>ENTREPRENEURSHIP</h3>
          <a href="#">READ MORE ></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
