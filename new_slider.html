<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Program Slider</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'PT Serif', serif;
      background-color: #f8f9fa;
    }

    .program-card {
      position: relative;
      height: 400px;
      color: white;
      border-radius: 15px;
      overflow: hidden;
    }

    .program-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .program-card:hover img {
      transform: scale(1.05);
    }

    .program-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .program-card:hover .program-overlay {
      opacity: 1;
    }

    .program-overlay h3 {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Carousel Control Buttons */
    .carousel-control-prev, 
    .carousel-control-next {
      width: 5%;
    }

    @media (max-width: 768px) {
      .program-card {
        height: 250px;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Discover Our Programs</h2>

  <div id="programCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="program-card">
              <img src="https://picsum.photos/id/1011/800/400" alt="Program 1">
              <div class="program-overlay">
                <h3>Discover</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="program-card">
              <img src="https://picsum.photos/id/1025/800/400" alt="Program 2">
              <div class="program-overlay">
                <h3>Discover</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="carousel-item">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="program-card">
              <img src="https://picsum.photos/id/1043/800/400" alt="Program 3">
              <div class="program-overlay">
                <h3>Discover</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="program-card">
              <img src="https://picsum.photos/id/1067/800/400" alt="Program 4">
              <div class="program-overlay">
                <h3>Discover</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#programCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#programCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
